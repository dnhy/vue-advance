      import {
        reactive,
        effect,
        computed,
        watch,
        watchEffect,
        ref,
        toRef,
        toRefs,
        proxyRefs,
        effectScope,
      } from "./reactivity.js";

      const scope = effectScope();

      scope.run(() => {
        const val = ref(123);
        effect(() => {
          console.log(val.value);
        });
        effect(() => {
          console.log(val.value);
        });
        setTimeout(() => {
          val.value = 1000;
        }, 1000);

        const scope2 = effectScope(true);
        scope2.run(() => {
          const val = ref(233333);
          effect(() => {
            console.log(val.value);
          });
          effect(() => {
            console.log(val.value);
          });
          setTimeout(() => {
            val.value = "!!!!!!!!";
          }, 1000);
        });
      });

      scope.stop();
    </script>
